<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="main-header-top-bar">
        <img src="./img/logo-mercado-liebre.svg" class="logo" />
        <form action="#" class="search-section">
          <label for="search" class="icon"><i class="fas fa-search"></i></label>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="buscar productos"
          />
        </form>

        <h2 class="copy-header">
          <i class="fas fa-hand-holding-usd"></i>
          Compra en cuotas y sin tarjeta de credito
        </h2>
      </div>
      <a href="#" class="hamburger-button"><i class="fas fa-bars"></i></a>
      <nav class="main-navbar">
        <ul class="left-navbar">
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">vender</a></li>
          <li><a href="#">Ayudar</a></li>
        </ul>

        <ul class="right-navbar">
          <li>
            <a href="/register"
              >Crea tu cuenta <i class="fas fa-credit-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresa <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="form-section">
      <form action="/" class="form-container">
        <label for="nombre-apellido">Nombres y apellidos</label>
        <input
          type="text"
          name="nombre-apellido"
          id="nombre-apellido"
          min="1"
        />

        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario" min="1" />

        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />

        <label for="domicilio">domicilio</label>
        <input
          type="text"
          name="domicilio"
          id="domicilio"
          placeholder="direccion de residencia"
          min="1"
        />
        <p>Perfil del usuario:</p>
        <div class="checkbox-radio-inputs">
          <label
            ><input
              type="radio"
              name="perfil-usuario"
              value="comprar"
            />comprar</label
          >
          <label
            ><input
              type="radio"
              name="perfil-usuario"
              value="vender"
            />vender</label
          >
        </div>

        <p>Categorias de interes:</p>
        <div class="checkbox-radio-inputs">
          <label
            ><input
              type="checkbox"
              name="categoria-1"
              value="electro"
            />Electro</label
          >
          <label
            ><input
              type="checkbox"
              name="categoria-2"
              value="moda"
            />Moda</label
          >
          <label
            ><input
              type="checkbox"
              name="categoria-3"
              value="hogar"
            />Hogar</label
          >
          <label
            ><input
              type="checkbox"
              name="categoria-4"
              value="jugueteria"
            />Jugueteria</label
          >
          <label
            ><input type="checkbox" name="categoria-5" value="vida-sana" />Vida
            sana</label
          >
        </div>

        <label for="foto">Foto de usuario</label>
        <input type="file" name="foto" id="foto" accept=".jpg,.png." />

        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" required />

        <label for="contraseña-val">Confirmar contraseña</label>
        <input
          type="password"
          name="contraseña-val"
          id="contraseña-val"
          required
        />

        <button type="submit" class="form-btn">Enviar</button>
        <button type="reset" class="form-btn">Borrar</button>
      </form>
    </main>
  </body>
</html>
